<div class="list-group-item-action">
<div style="background:aliceblue">
  <h2 style="align-items: center">Event List </h2>
  <ul *ngFor="let event of event$"class="alert"style="margin-right:100px">

      {{event.event_id}}- {{event.event_name}} - {{event.city}}

  </ul>
</div>
</div>
