<app-nav-bar></app-nav-bar>
<div class="row">
  <div  class="col-md-6">
    <h2> Non Active Events </h2>
    <ul  *ngFor="let event of event$"class="alert" (click)="nonactiveEvents(event)">
      <li>
        {{event.event_id}}- {{event.event_name}} - {{event.city}}

        <button [routerLink]="['/event/',event.event_id]" class="btn btn-sample " style="float:right;"(click)="getEvent(event)">detail</button>
    </ul>
  </div>


</div>
